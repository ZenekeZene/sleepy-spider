<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleepy Spider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
  </head>
  <body class="">
    <img src="assets/texture.jpg" class="texture" />
    <img src="assets/shadow.png" class="shadow" />
    <h1 class="title">DON'T WAKE UP!</h1>
    <main class="spider-wrapper" id="spider-wrapper">
      <main class="spider">
        <span class="rope"></span>
        <canvas id="body" class="body" width="3000" height="3000"></canvas>
        <canvas id="eyes" class="eyes" width="3000" height="3000"></canvas>
        <canvas id="sleep" class="sleep" width="3000" height="3000"></canvas>
      </main>
    </main>
    <img src="icons/settings-icon.svg" id="settings-icon" class="icon" />
    <img src="icons/close-icon.svg" id="settings-close-icon" class="icon" />
    <p class="credits">This spider is called Sleepy. She was created by <a href="https://twitter.com/zenekezene">@zenekezene</a> as an experiment with <a href="https://developer.mozilla.org/es/docs/Web/API/Canvas_API">canvas</a>.</p>
    <script type="module" src="/main.js"></script>
  </body>
</html>
