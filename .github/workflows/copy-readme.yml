name: Copy README.md to organization profile
env:
    ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

on:
  workflow_dispatch:

  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  copy-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repositorio
      uses: actions/checkout@v3
      with:
          fetch-depth: 0

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v37

    - name: Copy README.md
      if: contains(steps.changed-files.outputs.modified_files, 'README.md')
      run: |
        echo "README.md file has been modified."
        # Copiar el archivo a la carpeta del submódulo
        cp README.md /tmp/

        # Clonar el repositorio RepoB
        git clone https://${ACCESS_TOKEN}@github.com/sleepy-spider/.github.git organization
        mv /tmp/README.md organization/profile
        cd organization/profile

        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add .
        git commit -m "Copiar archivo a submódulo"
        git push

        # Volver al directorio raíz
        cd ..

    - name: Show result
      run: echo "README_CHANGED=${{ env.README_CHANGED }}"
